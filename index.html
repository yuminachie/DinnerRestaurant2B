<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Restaurante - Autêntica Culinária Portuguesa</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="./assets/img/logo_restaurante.png" alt="logo">
        </div>
        <nav>
            <ul class="leftside">
                <li><a href="">Contato</a></li>
            </ul>
            <div class="rightside">
                <a href="" class="button">Fazer pedido</a>
            </div>
        </nav>
        <div class="menu">
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>
    <!-- Seção HERO -->
    <section class="hero">
        <div class="container">
            <div class="leftside">
                <h1>Restaurante Dinner</h1>
                <p>Autêntica Culinária Portuguesa
                    Descubra os sabores de Portugal em
                    cada prato
                </p>
                <a href="" class="button">Fazer pedido</a>
            </div>
            <div class="rightside">
                <img src="./assets/img/fotorestaurante.png" alt="foto">
            </div>
        </div>
    </section>
    <!-- Seção SEARCH -->
    <section class="search">
        <div class="container">
            <div class="title">Encontre o seu<br>
                prato favorito
            </div>
            <div class="sides">
                <div class="leftside">
                    <input type="search" placeholder="Digite seu prato">
                </div>
                <div class="rightside">
                    <select>
                        <option value="">Todas as categorias</option>
                        <option value="entradas">Entradas</option>
                        <option value="pratos_principais">Pratos Principais</option>
                        <option value="sobremesas">Sobremesas</option>
                        <option value="bebidas">Bebidas</option>
                        <option value="kids">Kids</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <main>
        <div class="container">
            <div class="products-grid">
                <a href="#" class="product-items">
                    <div class="photo">
                        <img src="./assets/img/bacalhauabras.png" alt="">
                    </div>
                    <div class="info">
                        <div class="product-category">Pratos principais</div>
                        <div class="product-name">Bacalhau à Brás</div>
                        <div class="product-pric">R$ 39,90</div>
                    </div>
                </a>
            </div>
        </div>
    </main>
    
</body>
</html>
